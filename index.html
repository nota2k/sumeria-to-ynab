<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertisseur CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>📊 Convertisseur CSV</h1>
      <p class="subtitle">
        Transformez vos données bancaires au format compatible
      </p>

      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">📁</div>
        <p style="font-size: 18px; color: #667eea; margin-bottom: 10px">
          <strong>Glissez-déposez votre fichier CSV</strong>
        </p>
        <p style="color: #888">ou cliquez pour sélectionner</p>
        <input type="file" id="fileInput" accept=".csv" />
      </div>

      <button class="btn" id="downloadBtn" disabled>
        ⬇️ Télécharger le CSV converti
      </button>

      <div id="status"></div>
      <div id="mappingInfo"></div>
      <div id="preview"></div>
    </div>
  </body>
  <script src="convert.js"></script>
</html>
